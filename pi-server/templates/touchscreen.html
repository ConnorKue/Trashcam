<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TRASHCAM TOUCHSCREEN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      width: 1024px;
      height: 600px;
      overflow: hidden;
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      html, body, * {
        cursor: none !important;
      }
    }

    /* CRT effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    .header {
      background: #001100;
      border-bottom: 2px solid #33ff33;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(51, 255, 51, 0.3);
    }

    .header h1 {
      font-size: 36px;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #33ff33, 0 0 20px #33ff33;
      margin-bottom: 5px;
    }

    .header .status {
      font-size: 14px;
      opacity: 0.8;
    }

    .main-content {
      flex: 1;
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .fill-display {
      background: #001100;
      border: 3px solid #33ff33;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(51, 255, 51, 0.2), inset 0 0 20px rgba(51, 255, 51, 0.1);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .fill-percentage {
      font-size: 140px;
      font-weight: bold;
      text-shadow: 0 0 20px #33ff33, 0 0 40px #33ff33;
      margin: 10px 0;
      line-height: 1;
    }

    .fill-label {
      font-size: 24px;
      opacity: 0.9;
      margin-bottom: 5px;
    }

    .depth-info {
      font-size: 20px;
      opacity: 0.7;
      margin-top: 10px;
    }

    .status-bar {
      background: #001100;
      border: 2px solid #33ff33;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      box-shadow: 0 0 15px rgba(51, 255, 51, 0.2);
    }

    .status-bar .info-row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      padding: 4px 0;
      border-bottom: 1px solid rgba(51, 255, 51, 0.2);
    }

    .status-bar .info-row:last-child {
      border-bottom: none;
    }

    .right-panel {
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .depth-preview {
      background: #001100;
      border: 3px solid #33ff33;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(51, 255, 51, 0.2);
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .depth-preview h3 {
      font-size: 16px;
      margin-bottom: 8px;
      text-shadow: 0 0 10px #33ff33;
      text-align: center;
    }

    .depth-preview .image-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px;
    }

    .depth-preview img {
      width: 100%;
      height: 100%;
      border: 2px solid #33ff33;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(51, 255, 51, 0.3);
      object-fit: cover;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background: #001100;
      border: 3px solid #33ff33;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      font-size: 22px;
      font-weight: bold;
      padding: 25px 15px;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.2s;
      box-shadow: 0 0 15px rgba(51, 255, 51, 0.2);
      text-shadow: 0 0 10px #33ff33;
      touch-action: manipulation;
    }

    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 0 25px rgba(51, 255, 51, 0.5), inset 0 0 20px rgba(51, 255, 51, 0.3);
      background: #002200;
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
      transform: none;
    }

    .btn.calibrating {
      background: #002200;
      box-shadow: 0 0 25px rgba(51, 255, 51, 0.5);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(51, 255, 51, 0.6);
      }
    }

    .not-calibrated {
      color: #ff3333;
      text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333;
    }

    .warning-message {
      background: #110000;
      border: 2px solid #ff3333;
      color: #ff3333;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
      animation: pulse-red 2s infinite;
    }

    @keyframes pulse-red {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 51, 51, 0.6);
      }
    }

    .last-update {
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>TRASHCAM TERMINAL</h1>
    <div class="status">SYSTEM ACTIVE - MONITORING</div>
  </div>

  <div class="main-content">
    <div class="left-panel">
      <div class="fill-display" id="fillDisplay">
        <div class="fill-label">FILL LEVEL</div>
        <div class="fill-percentage" id="fillPercentage">--</div>
        <div class="depth-info" id="depthInfo">INITIALIZING...</div>
      </div>

      <div class="status-bar">
        <div class="info-row">
          <span>CALIBRATION:</span>
          <span id="calibrationStatus">LOADING...</span>
        </div>
        <div class="info-row">
          <span>EMPTY DEPTH:</span>
          <span id="emptyDepth">---</span>
        </div>
        <div class="info-row">
          <span>CURRENT DEPTH:</span>
          <span id="currentDepth">---</span>
        </div>
        <div class="info-row">
          <span>LAST CALIBRATED:</span>
          <span id="calibrationDate">NEVER</span>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="controls">
        <button class="btn" id="calibrateBtn" onclick="startCalibration()">
          CALIBRATE
        </button>
      </div>
      
      <div class="depth-preview">
        <h3>DEPTH ANALYSIS</h3>
        <div class="image-container">
          <img id="depthStream" src="http://{{ server_ip }}:8080/depth_cropped" alt="DEPTH STREAM">
        </div>
      </div>
    </div>
  </div>

  <div class="last-update" id="lastUpdate">AWAITING DATA...</div>

  <script>
    let isCalibrating = false;
    let smoothedFill = null;
    const SMOOTHING_FACTOR = 0.7;

    async function fetchStatus() {
      try {
        const response = await fetch('/api/status');
        const data = await response.json();
        
        if (data.success) {
          updateDisplay(data);
        }
      } catch (error) {
        console.error('Error fetching status:', error);
      }
    }

    function updateDisplay(data) {
      const fillPercentage = document.getElementById('fillPercentage');
      const depthInfo = document.getElementById('depthInfo');
      const fillDisplay = document.getElementById('fillDisplay');
      const calibrationStatus = document.getElementById('calibrationStatus');
      const emptyDepth = document.getElementById('emptyDepth');
      const currentDepth = document.getElementById('currentDepth');
      const calibrationDate = document.getElementById('calibrationDate');
      const lastUpdate = document.getElementById('lastUpdate');

      if (data.empty_depth === null) {
        fillPercentage.textContent = '--';
        fillPercentage.className = 'fill-percentage not-calibrated';
        depthInfo.innerHTML = '<div class="warning-message">NOT CALIBRATED<br>TAP CALIBRATE BUTTON</div>';
        calibrationStatus.textContent = 'NOT CALIBRATED';
        calibrationStatus.style.color = '#ff3333';
        emptyDepth.textContent = '---';
        currentDepth.textContent = '---';
      } else {
        // Smooth the fill percentage
        const rawFill = data.fill_percentage || 0;
        if (smoothedFill === null) {
          smoothedFill = rawFill;
        } else {
          smoothedFill = smoothedFill * SMOOTHING_FACTOR + rawFill * (1 - SMOOTHING_FACTOR);
        }

        fillPercentage.textContent = Math.round(smoothedFill) + '%';
        fillPercentage.className = 'fill-percentage';
        
        const currentDepthMm = data.current_depth || 0;
        const emptyDepthMm = data.empty_depth || 0;
        const trashDepthMm = emptyDepthMm - currentDepthMm;
        depthInfo.textContent = `${Math.round(trashDepthMm)}mm / ${Math.round(emptyDepthMm)}mm`;
        
        calibrationStatus.textContent = 'CALIBRATED';
        calibrationStatus.style.color = '#33ff33';
        emptyDepth.textContent = Math.round(emptyDepthMm) + ' mm';
        currentDepth.textContent = Math.round(currentDepthMm) + ' mm';
      }

      calibrationDate.textContent = data.calibration_date || 'NEVER';
      
      const now = new Date();
      lastUpdate.textContent = `LAST UPDATE: ${now.toLocaleTimeString()}`;

      // Update calibrating state
      if (data.calibrating && !isCalibrating) {
        isCalibrating = true;
        updateCalibrationUI();
      } else if (!data.calibrating && isCalibrating) {
        isCalibrating = false;
        updateCalibrationUI();
      }
    }

    async function startCalibration() {
      if (isCalibrating) return;

      isCalibrating = true;
      updateCalibrationUI();

      try {
        const response = await fetch('/api/calibrate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();

        if (!data.success) {
          console.error('Calibration failed:', data.error);
        }
      } catch (error) {
        console.error('Calibration error:', error);
      } finally {
        isCalibrating = false;
        updateCalibrationUI();
        fetchStatus(); // Refresh status immediately
      }
    }

    function updateCalibrationUI() {
      const btn = document.getElementById('calibrateBtn');
      if (isCalibrating) {
        btn.textContent = 'CALIBRATING...';
        btn.classList.add('calibrating');
        btn.disabled = true;
      } else {
        btn.textContent = 'CALIBRATE';
        btn.classList.remove('calibrating');
        btn.disabled = false;
      }
    }

    // Prevent accidental refresh/navigation
    window.addEventListener('beforeunload', function(e) {
      e.preventDefault();
      e.returnValue = '';
    });

    // Start polling
    fetchStatus();
    setInterval(fetchStatus, 1000);

    // Refresh stream periodically to prevent stale image
    setInterval(() => {
      const img = document.getElementById('depthStream');
      img.src = STREAM_URL + '/depth?t=' + Date.now();
    }, 100);
  </script>
</body>
</html>
